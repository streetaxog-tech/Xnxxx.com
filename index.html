<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Not Found</title>
    <style>
        body {
            background-color: #111;
            color: #ff4444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 2em;
            margin-bottom: 30px;
        }

        #retry-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 10px;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        h1 {
            animation: flicker 1.5s infinite;
        }
    </style>
</head>
<body>

    <h1>‚ö†Ô∏è SERVER NOT FOUND ‚ö†Ô∏è</h1>
    <p>Error 404 ‚Äì The requested server is unreachable.</p>
    <button id="retry-button" onclick="showFunnyMessage()">Retry</button>

    <script>
        function showFunnyMessage() {
            const messages = [
                "Abey Zavadi! Server to ghusa hua hai!",
                "Are Bhai, thoda dimag laga ke dobara try karo!",
                "Kuch samajh nahi aaya kya? SERVER NAHI MILA!",
                "Lagta hai network ne bhi chhutti le li hai... üòù"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            alert(messages[randomIndex]);
        }
    </script>

</body>
</html>
